<body>
    
  <!-- Header Type 1 -->
    <app-header></app-header>
  <!-- End Header Type 1 -->


  <main>
    <div class="mb-4 pb-4"></div>
    <div class="mb-4 pb-4"></div>
    <div class="mb-4 pb-4"></div>
    <section class="my-account container">
      <h2 class="page-title">Profil</h2>
      <div class="row">
        <div class="col-lg-3">
          <app-menuliv></app-menuliv>
        </div>
        <div class="col">
            <div class="card shopping-cart">
                <div class="card-body">
                    <!-- PRODUCT -->
                    <table class="orders-table">
                        <thead>
                          <tr>
                            <th>Colis</th>
                            <th>Etat</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let commande of service.listALivrer;">
                            <td><a routerLink="{{'/facture/'+commande.commandeDto.id}}">Ref   {{commande?.commandeDto.id}}</a></td>
                            <td><div *ngIf="commande.commandeDto.livred">
                                <span class="alert alert-success">Livr√©</span>
                            </div>
                            <div *ngIf="!commande.commandeDto.livred">
                                <span class="alert alert-warning">En cours</span>
                            </div>
                        </td>
                      </tr>
                     
                        </tbody>
                      </table>



                    <!-- END PRODUCT -->
                </div>

            </div>
        </div>
    </div>
    </section>
  </main>

  <div class="mb-5 pb-xl-5"></div>
  
 <!-- Footer Type 1 -->
<app-footer></app-footer>
