<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from themes.potenzaglobalsolutions.com/html/mentor-bootstrap-4-admin-dashboard-template/form-elements.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 29 Jan 2023 12:27:52 GMT -->
<head>
    <title>Mentor - Bootstrap 4 Admin Dashboard Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Admin template that can be used to build dashboards for CRM, CMS, etc." />
    <meta name="author" content="Potenza Global Solutions" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- app favicon -->
    
</head>

<body>
    <!-- begin app -->
    <div class="app">
        <!-- begin app-wrap -->
        <div class="app-wrap">
            <!-- begin pre-loader -->
            <div class="loader">
                <div class="h-100 d-flex justify-content-center">
                    <div class="align-self-center">
                        <img src="assets/img/loader/loader.svg" alt="loader">
                    </div>
                </div>
            </div>
            <!-- end pre-loader -->
            <!-- begin app-header -->
          <app-header></app-header>
            <!-- end app-header -->
            <!-- begin app-container -->
            <div class="app-container">
                <!-- begin app-nabar -->
                <app-menu></app-menu>
                <!-- end app-navbar -->
                <!-- begin app-main -->
                <div class="app-main" id="main">
                    <!-- begin container-fluid -->
                    <div class="container-fluid">
                        <!-- begin row -->
                        <div class="row">
                            <div class="col-md-12 m-b-30">
                                <!-- begin page title -->
                                <div class="d-block d-sm-flex flex-nowrap align-items-center">
                                    <div class="page-title mb-2 mb-sm-0">
                                        <h1>Livreur</h1>
                                    </div>
                                    <div class="ml-auto d-flex align-items-center">
                                        <nav>
                                            <ol class="breadcrumb p-0 m-b-0">
                                                <li class="breadcrumb-item">
                                                    <a href="index.html"><i class="ti ti-home"></i></a>
                                                </li>
                                                <li class="breadcrumb-item">
                                                    Forms
                                                </li>
                                                <li class="breadcrumb-item active text-primary" aria-current="page">Livreur</li>
                                            </ol>
                                        </nav>
                                    </div>
                                </div>
                                <!-- end page title -->
                            </div>
                        </div>
                        <!-- end row -->
                        <!-- begin row -->
                        <div class="row">
                           
                        
                            
                    
                            <div class="col-md-12">
                                <div class="card card-statistics">
                                    <div class="card-header">
                                        <div class="card-heading">
                                            <h4 class="card-title">Ajouter Livreur</h4>
                                        </div>
                                    </div>
                                    <form (ngSubmit)="addNewLivreur()" [formGroup]="LivreurForm">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <input formControlName="nom" class="form-control form-control-lg" type="text" placeholder="Nom">
                                            <div *ngIf="nom?.touched && nom?.invalid">
                                                <small class="text-danger" *ngIf="nom?.errors?.['required']">nom 
                                                    est obligatoire</small>
                                              </div>
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="prenom" class="form-control form-control" type="text" placeholder="Prenom">
                                            <div *ngIf="prenom?.touched && prenom?.invalid">
                                                <small class="text-danger" *ngIf="prenom?.errors?.['required']">prenom 
                                                    est obligatoire</small>
                                              </div>
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="telephone" class="form-control form-control" type="text" placeholder="Telephone">
                                            <div *ngIf="telephone?.touched && telephone?.invalid">
                                                <small class="text-danger" *ngIf="telephone?.errors?.['required']">telephone 
                                                    est obligatoire</small>
                                              </div>
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="email" class="form-control form-control-sm" type="email" placeholder="Email">
                                            <div *ngIf="email?.touched && email?.invalid">
                                                <small class="text-danger" *ngIf="email?.errors?.['required']">email 
                                                    est obligatoire</small>
                                              </div>
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="mdp" class="form-control form-control" type="password" placeholder="Mot de passe">
                                            <div *ngIf="mdp?.touched && mdp?.invalid">
                                                <small class="text-danger" *ngIf="mdp?.errors?.['required']">mot de passe 
                                                    est obligatoire</small>
                                              </div>
                                        </div>
                                        <div class="form-group">
                                            <input formControlName="adresse" class="form-control form-control" type="text" placeholder="Adresse">
                                            <div *ngIf="adresse?.touched && adresse?.invalid">
                                                <small class="text-danger" *ngIf="adresse?.errors?.['required']">adresse 
                                                    est obligatoire</small>
                                              </div>
                                        </div>
                                       

                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">
                                                Ajouter
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                </div>
                            </div>
                           
                        </div>
                        <!-- end row -->
                    </div>
                    <!-- end container-fluid -->
                </div>
                <!-- end app-main -->
            </div>
            <!-- end app-container -->
            <!-- begin footer -->
          <app-footer></app-footer>
            <!-- end footer -->
        </div>
        <!-- end app-wrap -->
    </div>
    <!-- end app -->

    <!-- plugins -->
    
</body>

</html>
