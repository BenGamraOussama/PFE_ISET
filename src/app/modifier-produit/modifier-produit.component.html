<!DOCTYPE html>
<html dir="ltr" lang="zxx">

<!-- Mirrored from uomo-html.flexkitux.com/Demo3/account_edit.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 06 Mar 2024 08:38:39 GMT -->
<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="author" content="flexkit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
  <![endif]-->

  <!-- Document Title -->
  <title>Edit Account | Uomo eCommerce HTML5 Template</title>

</head>

<body>
    
  <!-- Header Type 1 -->
  
    <app-header></app-header>

  <!-- End Header Type 1 -->


  <main>
    <div class="mb-4 pb-4"></div>
    <div class="mb-4 pb-4"></div>
    <div class="mb-4 pb-4"></div>
    <section class="my-account container">
      <h2 class="page-title">Account Details</h2>
      <div class="row">
        <div class="col-lg-3">
          <app-menufrs></app-menufrs>

        </div>
        <div class="col-lg-9">
          <div class="page-content my-account__edit">
            <div class="my-account__edit-form">
              <form (ngSubmit)="updateProduit()" [formGroup]="updateForm">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-floating my-3">
                      <input type="text" class="form-control"  placeholder="Nom" required formControlName="nom">
                      <label for="account_first_name">Nom</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-floating my-3">
                        <textarea class="form-control" placeholder="Description" cols="30" rows="8" required formControlName="description"></textarea>
                        <label class="account_first_name">Description</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-floating my-3">
                      <input type="text" class="form-control"  placeholder="Prix" required formControlName="prix">
                      <label for="account_display_name">Prix</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-floating my-3">
                      <input type="text" class="form-control"  placeholder="Quantité" required formControlName="quantite">
                      <label for="account_email">Quantité</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                        <input type="file" name="photo" accept="image/*" formControlName="image" (change)="onSelectFile($event)">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-floating my-3">
                      <select  class="form-control"  placeholder="categorie" required formControlName="categorie">
                        <option *ngFor="let cat of listcategorie" [value]="cat.id">
                          {{cat.nom}}

                        </option>
                      </select>
                      <label for="account_email">categorie</label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="my-3">
                      <button class="btn btn-primary">Sauvgarder</button> &nbsp; 
                      <button (click)="cancel()" class="btn btn-primary">Annuler</button>
                    </div>

                    <span style="text-align: left;" [innerHtml]="this.messageCommande"></span>

                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="mb-5 pb-xl-5"></div>
  
 <!-- Footer Type 1 -->
    <app-footer></app-footer>
  <!-- End Footer Type 1 -->

</body>
