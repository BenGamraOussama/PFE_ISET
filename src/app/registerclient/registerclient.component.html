
            <form name="register-form" class="needs-validation" (ngSubmit)="addNewClient()" [formGroup]="ClientForm" >
              <div class="form-floating mb-1">
                <input formControlName="nom"  type="text" class="form-control form-control_gray"  placeholder="Nom" >
                <label for="customerNameRegisterInput">Nom</label>
              </div>
    
              <div class="pb-1"></div>

              <div class="form-floating mb-1">
                <input formControlName="prenom"  type="text" class="form-control form-control_gray"  placeholder="Prénom" >
                <label for="customerNameRegisterInput">Prénom</label>
              </div>
    
              <div class="pb-1"></div>    

              <div class="form-floating mb-1">
                <input formControlName="telephone"  type="number" class="form-control form-control_gray"  placeholder="Téléphone" >
                <label for="customerNameRegisterInput">Téléphone</label>
              </div>

              <div class="form-floating mb-1">
                <input formControlName="email"  type="email" class="form-control form-control_gray" placeholder="Email" >
                <label for="customerEmailRegisterInput">Email </label>
              </div>
    
              <div class="pb-1"></div>
    
              <div class="form-floating mb-1">
                <input formControlName="mdp"  type="password" class="form-control form-control_gray" placeholder="mot de passe" >
                <label for="customerPasswodRegisterInput">Mot de passe</label>
              </div>

              <div class="pb-1"></div>   

              <div class="form-floating mb-1">
                <input formControlName="adresse"  type="text" class="form-control form-control_gray"  placeholder="Adresse" >
                <label for="customerNameRegisterInput">Adresse</label>
              </div>
              <div class="form-floating mb-1">
                <input formControlName="cin"  type="text" class="form-control form-control_gray"  placeholder="cin" >
                <label for="customerNameRegisterInput">cin</label>
              </div>

              <button class="btn btn-primary w-100 text-uppercase" type="submit">S'inscrire</button>
            </form>
