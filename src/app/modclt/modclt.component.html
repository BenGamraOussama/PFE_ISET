<body>
    <!-- Header Type 1 -->
     <app-header></app-header>

    <main>
        <div class="mb-4 pb-4"></div>
        <div class="mb-4 pb-4"></div>
        <div class="mb-4 pb-4"></div>
        <section class="my-account container">
          <h2 class="page-title">Account Details</h2>
          <div class="row">
            <div class="col-lg-2">
              <app-menuclt></app-menuclt>
            </div>
            <div class="col-lg-7">
              <div class="page-content my-account__edit">
                <div class="my-account__edit-form">
                  <form (ngSubmit)="updateClient()" [formGroup]="updateForm">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-floating my-3">
                          <input type="text" class="form-control" id="account_first_name" formControlName="nom" placeholder="Nom" required>
                          <label for="account_first_name">Nom</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating my-3">
                          <input type="text" class="form-control" id="account_last_name" formControlName="prenom" placeholder="Prénom" required>
                          <label for="account_last_name">Prénom</label>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-floating my-3">
                          <input type="phone" class="form-control" id="account_email" formControlName="telephone" placeholder="Téléphone" required>
                          <label>Téléphone </label>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-floating my-3">
                          <input type="text" class="form-control" id="" formControlName="adresse" placeholder="Adresse" required>
                          <label >Adresse</label>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="my-3">
                          <button class="btn btn-primary" type="submit">Sauvgarder</button> &nbsp;
                          <button (click)="cancel()" class="btn btn-primary">Annuler</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="my-account__edit-form">
                    <form name="update-password-form" class="needs-validation" (ngSubmit)="updateMdp()" [formGroup]="updatePasswordForm">
                        <div class="form-floating mb-3">
                      <input formControlName="email" type="email" class="form-control form-control_gray" placeholder="Email" readonly>
                      <label for="customerEmailRegisterInput">Email </label>
                    </div>
                    <div class="pb-3"></div>
                    <div class="form-floating mb-3">
                      <input formControlName="mdp" type="password" class="form-control form-control_gray" placeholder="mot de passe">
                      <label for="customerPasswodRegisterInput">Ancien mot de passe</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="newmdp" type="password" class="form-control form-control_gray" placeholder="Nouveau mot de passe">
                        <label for="newPasswordInput">Nouveau mot de passe</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input formControlName="confmdp" type="password" class="form-control form-control_gray" placeholder="Confirmer le mot de passe">
                        <label for="confirmPasswordInput">Confirmer le mot de passe</label>
                    </div>
                    <button class="btn btn-primary" type="submit" >Changer mot de passe</button> &nbsp;
                    <button (click)="cancel()" class="btn btn-primary">Annuler</button>
                  </form>
                </div>            
              </div>
            </div>
          </div>
        </section>
      </main>
      


  <div class="mb-5 pb-xl-5"></div>
  
  <!-- Footer Type 1 -->

<app-footer></app-footer>

</body>
