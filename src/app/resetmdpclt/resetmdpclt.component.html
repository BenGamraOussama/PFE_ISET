  <!-- Document Title -->
  <title>Reset Password | Uomo eCommerce HTML5 Template</title>

</head>

<body>

   <!-- Header Type 1 -->
  
    <app-header></app-header>
  <!-- End Header Type 1 -->

  <main>
    <div class="mb-4 pb-4"></div>
    <div class="mb-4 pb-4"></div>
    <div class="mb-4 pb-4"></div>    <section class="login-register container">
      <h2 class="section-title text-center fs-3 mb-xl-5">Réinitialiser votre mot de passe</h2>
      <p>Nous vous enverrons un e-mail pour réinitialiser votre mot de passe.</p>
      <div class="reset-form">
        <form name="reset-form" class="needs-validation" (ngSubmit)="resetmdpclt()" [formGroup]="resetForm">
          <div class="form-floating mb-3">
            <input formControlName="email" name="register_email" type="email" class="form-control form-control_gray" id="customerEmailRegisterInput" placeholder="Email" >
            <label for="customerEmailRegisterInput">Email </label>
          </div>

          <button class="btn btn-primary w-100 text-uppercase" type="submit">Envoyer</button>

          <div class="customer-option mt-4 text-center">
            <span class="text-secondary">Back to</span>
            <a href="login_register.html" class="btn-text js-show-register">Login</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <div class="mb-5 pb-xl-5"></div>
  
  
 <!-- Footer Type 1 -->
    <app-footer></app-footer>
  <!-- End Footer Type 1 -->


</body>
