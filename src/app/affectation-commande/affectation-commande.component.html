<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from themes.potenzaglobalsolutions.com/html/mentor-bootstrap-4-admin-dashboard-template/form-elements.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 29 Jan 2023 12:27:52 GMT -->
<head>
    <title>Mentor - Bootstrap 4 Admin Dashboard Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Admin template that can be used to build dashboards for CRM, CMS, etc." />
    <meta name="author" content="Potenza Global Solutions" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- app favicon -->
    
</head>

<body>
    <!-- begin app -->
    <div class="app">
        <!-- begin app-wrap -->
        <div class="app-wrap">
            <!-- begin pre-loader -->
            <div class="loader">
                <div class="h-100 d-flex justify-content-center">
                    <div class="align-self-center">
                        <img src="assets/img/loader/loader.svg" alt="loader">
                    </div>
                </div>
            </div>
            <!-- end pre-loader -->
            <!-- begin app-header -->
          <app-header></app-header>
            <!-- end app-header -->
            <!-- begin app-container -->
            <div class="app-container">
                <!-- begin app-nabar -->
                <app-menu></app-menu>
                <!-- end app-navbar -->
                <!-- begin app-main -->
                <div class="app-main" id="main">
                    <!-- begin container-fluid -->
                    <div class="container-fluid">
                        <!-- begin row -->
                        <div class="row">
                            <div class="col-md-12 m-b-30">
                                <!-- begin page title -->
                                <div class="d-block d-sm-flex flex-nowrap align-items-center">
                                    <div class="page-title mb-2 mb-sm-0">
                                        <h1>Commandes</h1>
                                    </div>
                                    <div class="ml-auto d-flex align-items-center">
                                        <nav>
                                            <ol class="breadcrumb p-0 m-b-0">
                                                <li class="breadcrumb-item">
                                                    <a href="index.html"><i class="ti ti-home"></i></a>
                                                </li>
                                                <li class="breadcrumb-item">
                                                    Forms
                                                </li>
                                                <li class="breadcrumb-item active text-primary" aria-current="page">Commandes</li>
                                            </ol>
                                        </nav>
                                    </div>
                                </div>
                                <!-- end page title -->
                            </div>
                        </div>
                        <!-- end row -->
                        <!-- begin row -->
                        <div class="row">
                           
                        
                            
                    
                            <div class="col-md-12">
                                <div class="card card-statistics">
                                    <div class="card-header">
                                        <div class="card-heading">
                                            <h4 class="card-title">Affectation Commande</h4>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="card-body">
      
                                      <div class="form-group">
                                      <label for="name" id="name">Livreur : </label>
                          
                                      <div class="ligne">
                                        <div class="ligne-item">
                                            <select  #livREf [(ngModel)]="livreurId" class="form-control form-control-sm"   aria-label="Default select example"
                                                name="id">
                                                <option [value]="liv?.id" *ngFor="let liv of listLiv">
                                                  {{liv?.nom}}
                                                </option>
                                                <option value=0>
                                                  liste livreurs
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                          
                          
                          
                                    <label for="name" id="name">Commande : </label>
                          
                                    <div class="ligne">
                                      <div class="ligne-item">
                                      
                                          <select  #comREf [(ngModel)]="commandeId" class="form-control form-control-sm"  aria-label="Default select example"
                                              name="id">
                                              <option [value]="com?.id" *ngFor="let com of listCommande">
                                                {{com?.client?.nom}} :commande numÃ©ro-> {{com?.id}}
                                              </option>
                                              <option value=0>
                                                liste commande clients
                                              </option>
                                          </select>
                                      </div>
                                  </div>
                          
                          
                          
                          
                          
                          
                          
                                 
                                      <div [innerHtml]="message"></div>
                                      <button  type="submit"  class="btn btn-sm btn-primary mt-3"
                                      data-bs-toggle="modal"  data-bs-target="#exampleModal" (click)="add(livREf.value,comREf.value)">Ajouter</button>
                                  </div>
                                
                              </div>
</div>
</div>

</div>
<!-- end row -->
</div>
<!-- end container-fluid -->
</div>
<!-- end app-main -->
</div>
<!-- end app-container -->
<!-- begin footer -->
<app-footer></app-footer>
<!-- end footer -->
</div>
<!-- end app-wrap -->
</div>
<!-- end app -->

<!-- plugins -->

</body>
